<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />

  <style>
    body {

    }
    input {

    button {

  </style>
</head>
<body>
  <h1>Game X·∫øp C√¢u</h1>
  <div class="game-container">
    <div id="scrambled" class="scrambled"></div>
    <input type="text" id="answer" placeholder="Nh·∫≠p l·∫°i c√¢u ƒë·∫ßy ƒë·ªß..." />
    <div>
      <button onclick="checkAnswer()">X√°c nh·∫≠n</button>

      <button onclick="nextSentence()">C√¢u ti·∫øp</button>
    </div>
    <div id="result" class="result"></div>

  <script type="module">
    import sentences from './sentences.js';

    let currentSentence;
    let scrambledWords;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function newSentence() {
      document.getElementById("result").innerText = "";
      document.getElementById("answer").value = "";

      currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
      scrambledWords = shuffle(currentSentence.text.split(" "));
      document.getElementById("scrambled").innerText = scrambledWords.join(" / ");
    }

    window.checkAnswer = function() {
      const userAnswer = document.getElementById("answer").value.trim();
      if (userAnswer === currentSentence.text) {
        document.getElementById("result").innerText = "‚úÖ Ch√≠nh x√°c! " + currentSentence.explain;
        document.getElementById("result").style.color = "green";
      } else {
        document.getElementById("result").innerText = "‚ùå Sai r·ªìi, th·ª≠ l·∫°i!";
        document.getElementById("result").style.color = "red";
      }
    };

    window.giveUp = function() {
      document.getElementById("result").innerText = "üëâ ƒê√°p √°n ƒë√∫ng: " + currentSentence.text + 
        " (" + currentSentence.explain + ")";
      document.getElementById("result").style.color = "blue";
    };

    window.nextSentence = function() {
      newSentence();
    };

    // Load c√¢u ƒë·∫ßu ti√™n
    newSentence();

    // Cho ph√©p Enter ƒë·ªÉ x√°c nh·∫≠n
    document.getElementById("answer").addEventListener("keydown", function(e) {

  </script>
